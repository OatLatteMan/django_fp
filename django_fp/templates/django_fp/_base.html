<!doctype html>
<html lang="en" id="html-root">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    {% block styles %}{% endblock  %}
    {% load static %}
    <link rel="stylesheet" href="{% static "django_fp/main_styles.css" %}">
    {% comment %} <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"> {% endcomment %}
    <link rel="stylesheet" href="django_fp/">
    <title>{% block django_fp_title %}{% endblock  %}</title>
    <meta name='description' content="{% block django_fp_desc %}{% endblock  %}">
    <script src="{% static 'django_fp/js/theme.js' %}"></script>
  </head>
  <body class="" id="theme-body">
    <main class="container">
      {% block django_fp_base %}{% endblock  %}
      <script>
        const toastQueue = [];

        {% for message in messages %}
            {% if message.tags == "success" %}
                toastQueue.push({
                    icon: 'success',
                    title: '{{ message|escapejs }}',
                    background: '#d4edda',
                    iconColor: '#155724',
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    customClass: {
                        popup: 'animated fadeInDown faster'
                    }
                });
            {% elif message.tags == "error" %}
                toastQueue.push({
                    icon: 'error',
                    title: '{{ message|escapejs }}',
                    background: '#f8d7da',
                    iconColor: '#721c24',
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    customClass: {
                        popup: 'animated fadeInDown faster'
                    }
                });
            {% elif message.tags == "warning" %}
                toastQueue.push({
                    icon: 'warning',
                    title: '{{ message|escapejs }}',
                    background: '#fff3cd',
                    iconColor: '#856404',
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    customClass: {
                        popup: 'animated fadeInDown faster'
                    }
                });
            {% else %}
                toastQueue.push({
                    icon: 'info',
                    title: '{{ message|escapejs }}',
                    background: '#d1ecf1',
                    iconColor: '#0c5460',
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    customClass: {
                        popup: 'animated fadeInDown faster'
                    }
                });
            {% endif %}
        {% endfor %}

        (function showToasts(index = 0) {
            if (index < toastQueue.length) {
                Swal.fire(toastQueue[index]).then(() => {
                    setTimeout(() => showToasts(index + 1), 300);
                });
            }
        })();
      </script>
    </main>
  </body>
</html>
